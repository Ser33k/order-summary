<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div class="home-page">
    <div class="card">
      <div class="card__image-container">
        <!-- <img class="card__image" src="./public/images/image.jpg" alt="music-listening"> -->
      </div>
      <h3 class="card__title">Order Summary</h3>
      <p class="card__description">You're close! Confirm your purchase and complete your order in the next step</p>
      <div class="card__details">
        <img class="card__details-icon" src="./public/images/music.png" />

        <div class="card__details-divider"></div>
        <div class="card__details-description">
          <h5 class="card__details-title">Annual Plan</h5>
          <p class="card__details-price">$58.99 / year</p>
        </div>
        <a href="#" class="card__details-link">Change</a>
      </div>
      <a href="#" class="card__link-confirm">Proceed to Payment</a>
      <a href="#" class="card__link-cancel">Cancel Order</a>
    </div>
    <button class="buttonload">
      <i class="fa fa-circle-o-notch fa-spin" style="display: none;"></i>
    </button>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
